<!DOCTYPE html>
<!-- saved from url=(0026)https://hypothes.is/viewer -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hypothesis</title>
    
    <!--<base target="_top" href="/">--><base href="." target="_top">
  
    <link rel="stylesheet" href="./angular-csp.css">
    
    <link rel="stylesheet" href="./angular-toastr.css">
    
    <link rel="stylesheet" href="./icomoon.css">
    
    <link rel="stylesheet" href="./katex.min.css">
    
    <link rel="stylesheet" href="./app.css">
    
    
  </head>
  <body ng-csp="">
    <hypothesis-app class="ng-scope ng-isolate-scope"><top-bar auth="auth" on-login="login()" on-logout="logout()" on-share-page="share()" on-show-help-panel="helpPanel.visible = true" is-sidebar="::isSidebar" pending-update-count="countPendingUpdates()" on-apply-pending-updates="applyPendingUpdates()" search-controller="search" sort-key="sortKey()" sort-keys-available="sortKeysAvailable()" on-change-sort-key="setSortKey(sortKey)" class="ng-isolate-scope"><!-- top bar for the sidebar and the stream.
!-->
<div class="top-bar" ng-class="frame.visible &amp;&amp; &#39;shown&#39;">
  <!-- Legacy design for top bar, as used in the stream !-->
  <!-- ngIf: ::!isSidebar -->
  <!-- New design for the top bar, as used in the sidebar.

       The inner div is styled with 'content' to center it in
       the stream view.
  !-->
  <!-- ngIf: ::isSidebar --><div class="top-bar__inner content ng-scope" ng-if="::isSidebar">
    <group-list class="group-list ng-isolate-scope" auth="auth"><!-- ngIf: auth.status === 'logged-out' --><span ng-if="auth.status === &#39;logged-out&#39;" ng-switch="" on="groups.focused().public" class="ng-scope">
  <!-- ngSwitchWhen: true --><i class="group-list-label__icon h-icon-public ng-scope" ng-switch-when="true"></i><!-- end ngSwitchWhen: --><!-- nospace
  !--><!-- ngSwitchDefault: -->
  <span class="group-list-label__label ng-binding">Public</span>
</span><!-- end ngIf: auth.status === 'logged-out' -->

<!-- ngIf: auth.status === 'logged-in' -->
</group-list>
    <div class="top-bar__expander"></div>
    <!-- ngIf: pendingUpdateCount > 0 -->
    <search-input class="search-input ng-isolate-scope" query="searchController.query()" on-search="searchController.update($query)" title="Filter the annotation list"><form class="simple-search-form ng-pristine ng-valid simple-search-inactive" name="searchForm" ng-class="!vm.query &amp;&amp; &#39;simple-search-inactive&#39;">
  <input class="simple-search-input" type="text" name="query" placeholder="Searchâ€¦" ng-disabled="vm.loading" ng-class="vm.inputClasses()">
  <button type="button" class="simple-search-icon top-bar__btn" ng-hide="vm.loading">
    <i class="h-icon-search"></i>
  </button>
  <button type="button" class="simple-search-icon btn btn-clean ng-hide" ng-show="vm.loading" disabled="">
    <span class="btn-icon"><span class="spinner"><span><span></span></span></span></span>
  </button>
</form>
</search-input>
    <sort-dropdown sort-keys-available="sortKeysAvailable" sort-key="sortKey" on-change-sort-key="onChangeSortKey({sortKey: sortKey})" class="ng-isolate-scope"><span class="dropdown" dropdown="" keyboard-nav="">
  <button type="button" class="top-bar__btn dropdown-toggle" dropdown-toggle="" title="Sort by Location" aria-haspopup="true" aria-expanded="false">
    <i class="h-icon-sort"></i>
  </button>
  <div class="dropdown-menu__top-arrow"></div>
  <ul class="dropdown-menu pull-right" role="menu">
    <!-- ngRepeat: key in sortKeysAvailable --><li class="dropdown-menu__row ng-scope" ng-repeat="key in sortKeysAvailable" ng-click="onChangeSortKey({sortKey: key})"><span class="dropdown-menu-radio" ng-class="{&#39;is-selected&#39; : sortKey === key}"></span><a class="dropdown-menu__link ng-binding" href="https://hypothes.is/">Newest</a></li><!-- end ngRepeat: key in sortKeysAvailable --><li class="dropdown-menu__row ng-scope" ng-repeat="key in sortKeysAvailable" ng-click="onChangeSortKey({sortKey: key})"><span class="dropdown-menu-radio" ng-class="{&#39;is-selected&#39; : sortKey === key}"></span><a class="dropdown-menu__link ng-binding" href="https://hypothes.is/">Oldest</a></li><!-- end ngRepeat: key in sortKeysAvailable --><li class="dropdown-menu__row ng-scope" ng-repeat="key in sortKeysAvailable" ng-click="onChangeSortKey({sortKey: key})"><span class="dropdown-menu-radio is-selected" ng-class="{&#39;is-selected&#39; : sortKey === key}"></span><a class="dropdown-menu__link ng-binding" href="https://hypothes.is/">Location</a></li><!-- end ngRepeat: key in sortKeysAvailable -->
  </ul>
</span>
</sort-dropdown>
    <a class="top-bar__btn" ng-click="onSharePage()" title="Share this page">
      <i class="h-icon-annotation-share"></i>
    </a>
    <login-control class="login-control ng-isolate-scope" auth="auth" new-style="true" on-show-help-panel="onShowHelpPanel()" on-login="onLogin()" on-logout="onLogout()"><!-- New controls -->
<!-- ngIf: vm.newStyle && vm.auth.status === 'unknown' -->
<!-- ngIf: vm.newStyle && vm.auth.status === 'logged-out' --><span class="login-text ng-scope" ng-if="vm.newStyle &amp;&amp; vm.auth.status === &#39;logged-out&#39;">
  <a href="https://hypothes.is/signup" target="_blank">Sign up</a>
  / <a href="https://hypothes.is/" ng-click="vm.onLogin()">Log in</a>
</span><!-- end ngIf: vm.newStyle && vm.auth.status === 'logged-out' -->
<!-- ngIf: vm.newStyle --><div ng-if="vm.newStyle" class="pull-right login-control-menu ng-scope dropdown" dropdown="" keyboard-nav="">
  <a role="button" class="top-bar__btn dropdown-toggle" data-toggle="dropdown" dropdown-toggle="" title="" aria-haspopup="true" aria-expanded="false">
    <!-- ngIf: vm.auth.status === 'logged-in' --><!--
    !--><i class="h-icon-arrow-drop-down top-bar__dropdown-arrow"></i>
  </a>
  <ul class="dropdown-menu pull-right" role="menu">
    <!-- ngIf: vm.auth.status === 'logged-in' -->
    <!-- ngIf: vm.auth.status === 'logged-in' -->
    <li class="dropdown-menu__row">
      <a class="dropdown-menu__link" ng-click="vm.onShowHelpPanel()">Help</a>
    </li>
    <!-- ngIf: vm.auth.status === 'logged-in' -->
  </ul>
</div><!-- end ngIf: vm.newStyle -->

<!-- Old controls -->
<!-- ngIf: !vm.newStyle && vm.auth.status === 'unknown' -->
<!-- ngIf: !vm.newStyle && vm.auth.status === 'logged-out' -->
<!-- ngIf: !vm.newStyle -->
</login-control>
  </div><!-- end ngIf: ::isSidebar -->
</div>
</top-bar>

<!-- ngIf: isSidebar && auth.status === 'logged-out' --><div class="create-account-banner ng-scope" ng-if="isSidebar &amp;&amp; auth.status === &#39;logged-out&#39;">
  To annotate this document
  <a href="https://hypothes.is/signup" target="_blank">
    create a free account
  </a>
  or <a href="https://hypothes.is/" ng-click="login()">log in</a>
</div><!-- end ngIf: isSidebar && auth.status === 'logged-out' -->

<div class="content">
  <!-- ngIf: accountDialog.visible -->
  <!-- ngIf: isSidebar --><sidebar-tutorial ng-if="isSidebar" class="ng-scope ng-isolate-scope"><!-- ngIf: vm.showSidebarTutorial() -->
</sidebar-tutorial><!-- end ngIf: isSidebar -->
  <!-- ngIf: shareDialog.visible -->
  <!-- ngIf: helpPanel.visible -->
  <!-- ngView: --><main ng-view="" class="ng-scope"><!-- ngIf: !search.query() && selectedAnnotationCount() === 0 --><selection-tabs ng-if="!search.query() &amp;&amp; selectedAnnotationCount() === 0" is-waiting-to-anchor-annotations="waitingToAnchorAnnotations" is-loading="isLoading" selected-tab="selectedTab" total-annotations="totalAnnotations" total-notes="totalNotes" total-orphans="totalOrphans" class="ng-scope ng-isolate-scope"><!-- Tabbed display of annotations and notes. -->
<div class="selection-tabs">
  <a class="selection-tabs__type is-selected" href="https://hypothes.is/#" ng-class="{&#39;is-selected&#39;: vm.selectedTab === vm.TAB_ANNOTATIONS}" h-on-touch="vm.selectTab(vm.TAB_ANNOTATIONS)">
    Annotations
    <!-- ngIf: vm.totalAnnotations > 0 && !vm.isWaitingToAnchorAnnotations -->
  </a>
  <a class="selection-tabs__type" href="https://hypothes.is/#" ng-class="{&#39;is-selected&#39;: vm.selectedTab === vm.TAB_NOTES}" h-on-touch="vm.selectTab(vm.TAB_NOTES)">
    Page Notes
    <!-- ngIf: vm.totalNotes > 0 && !vm.isWaitingToAnchorAnnotations -->
  </a>
  <!-- ngIf: vm.orphansTabFlagEnabled() && vm.totalOrphans > 0 -->
</div>
<!-- ngIf: !vm.isLoading() --><div ng-if="!vm.isLoading()" class="selection-tabs__empty-message ng-scope">
  <!-- ngIf: vm.showNotesUnavailableMessage() -->
  <!-- ngIf: vm.showAnnotationsUnavailableMessage() --><div ng-if="vm.showAnnotationsUnavailableMessage()" class="annotation-unavailable-message ng-scope">
    <p class="annotation-unavailable-message__label">
      There are no annotations in this group.
      <br>
      Create one by selecting some text and clicking the
      <i class="help-icon h-icon-annotate"></i> button.
    </p>
  </div><!-- end ngIf: vm.showAnnotationsUnavailableMessage() -->
</div><!-- end ngIf: !vm.isLoading() -->
</selection-tabs><!-- end ngIf: !search.query() && selectedAnnotationCount() === 0 -->

<!-- ngIf: !isStream --><search-status-bar ng-show="!isLoading()" ng-if="!isStream" filter-active="!!search.query()" filter-match-count="visibleCount()" on-clear-selection="clearSelection()" search-query="search ? search.query : &#39;&#39;" selection-count="selectedAnnotationCount()" total-count="topLevelThreadCount()" selected-tab="selectedTab" total-annotations="totalAnnotations" total-notes="totalNotes" class="ng-scope ng-isolate-scope"><!-- ngIf: vm.filterActive -->
<!-- ngIf: !vm.filterActive && vm.selectionCount > 0 -->
</search-status-bar><!-- end ngIf: !isStream -->

<!-- ngIf: selectedAnnotationUnavailable() -->

<span window-scroll="loadMore(20)" class="ng-scope">
  <thread-list on-change-collapsed="setCollapsed(id, collapsed)" on-clear-selection="clearSelection()" on-focus="focus(annotation)" on-force-visible="forceVisible(thread)" on-select="scrollTo(annotation)" show-document-info="::!isSidebar" thread="rootThread" class="ng-isolate-scope"><ul class="thread-list">
  <li class="thread-list__spacer" ng-style="{height: vm.virtualThreadList.offscreenUpperHeight}" style="height: 0px;"></li>
  <!-- ngRepeat: child in vm.virtualThreadList.visibleThreads track by child.id -->
  <li class="thread-list__spacer" ng-style="{height: vm.virtualThreadList.offscreenLowerHeight}" style="height: 0px;"></li>
</ul>
</thread-list>
</span>

<!-- ngIf: isSidebar && shouldShowLoggedOutMessage() -->
</main>
</div>
</hypothesis-app>
